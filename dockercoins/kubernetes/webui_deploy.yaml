apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webui
    application: dockercoins
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  strategy: {}
  template:
    metadata:
      labels:
        app: webui
        application: dockercoins
    spec:
      containers:
      - image: slickteam/dockercoins-webui:v0.2
        name: webui
